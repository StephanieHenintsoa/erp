<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Quotations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Supplier Quotations for <span th:text="${supplierName}"></span></h1>


            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Quotation ID</th>
                            <th>Supplier</th>
                            <th>Transaction Date</th>
                            <th>Grand Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="quotation : ${quotations}">
                            <td th:text="${quotation.name}"></td>
                            <td th:text="${quotation.supplier}"></td>
                            <td th:text="${quotation.transactionDate}"></td>
                            <td th:text="${quotation.grandTotal}"></td>
                            <td th:text="${quotation.status}"></td>
                            <td>
                                <a th:href="@{'/supplier-quotation-items/' + ${quotation.name}}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-list-ul"></i> Détails matériels
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(quotations)}">
                            <td colspan="6" class="text-center">No quotations found for this supplier.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
