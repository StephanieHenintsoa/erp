<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ERPNext Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #7209b7;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-text: #8d99ae;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --error-color: #e63946;
            --success-color: #2a9d8f;
            --shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
            --input-bg: #f1f3f9;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background) 0%, #edf2fb 100%);
            padding: 20px;
        }
        
        .login-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 420px;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .login-container:before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .login-container:after {
            content: "";
            position: absolute;
            bottom: -80px;
            left: -60px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(114, 9, 183, 0.03);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .logo-img {
            height: 60px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }
        
        .header h2 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .header .company-subtitle {
            color: var(--light-text);
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            color: var(--text-color);
        }
        
        input::placeholder {
            color: var(--light-text);
            opacity: 0.7;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            background-color: var(--card-bg);
        }
        
        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 25px;
            padding: 12px 15px;
            background-color: rgba(230, 57, 70, 0.08);
            border-left: 3px solid var(--error-color);
            border-radius: 4px;
            text-align: left;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0) 30%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 70%);
            transform: translateX(-100%);
        }
        
        button:hover:after {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }
        
        .footer p {
            margin: 6px 0;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .footer a:hover {
            color: var(--secondary-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
       
        
        <div class="header">
            <h2>Welcome Back</h2>
            <div class="company-subtitle">Enterprise Resource Management Suite</div>
        </div>
        
        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required placeholder="Enter your username" />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required placeholder="Enter your password" />
            </div>
            
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="footer">
            <p>Forgot your password? <a href="#">Reset it here</a></p>
            <p>Â© 2025 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
