<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Salaire de Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Modif le Salaire de Base</h1>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/update-base-salary}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="newBaseSalary" class="form-label">Nouveau Salaire de Base </label>
                    <input type="number" id="newBaseSalary" name="newBaseSalary" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="salaryComponent" class="form-label">Composant de Salaire</label>
                    <select id="salaryComponent" name="salaryComponent" class="form-select" required>
                        <option value="" disabled selected>Sélectionner un composant</option>
                        <option th:each="component : ${salaryComponents}" th:value="${component.name}" th:text="${component.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comparisonOperator" class="form-label">Condition</label>
                    <select id="comparisonOperator" name="comparisonOperator" class="form-select" required>
                        <option value="greater">Sup à (>)</option>
                        <option value="less">Inf à (<)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="threshold" class="form-label">Seuil (AR)</label>
                    <input type="number" id="threshold" name="threshold" class="form-control" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">OK</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
