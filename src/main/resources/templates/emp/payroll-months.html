<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paie - Résumé Mensuel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-container {
            display: flex;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }
        .filter-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .amount-positive {
            color: #28a745;
            font-weight: bold;
        }
        .amount-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .total-row {
            background-color: #f8f9fa;
            font-weight: bold;
            border-top: 2px solid #dee2e6;
        }
        .total-amount {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar(activePage='payroll-months')}"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Résumé Mensuel des Paies</h1>
            <div th:if="${errorMessage}" class="alert alert-warning" role="alert" style="margin-bottom: 20px;">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            </div>

            <!-- Filter Section -->
            <div class="filter-container">
                <h5><i class="fas fa-filter"></i> Filtrer par Année</h5>
                <form method="post" th:action="@{/payroll/months}">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="year" class="form-label">Année</label>
                            <select class="form-control" id="year" name="year">
                                <option value="" th:selected="${selectedYear == null or selectedYear.isEmpty()}">-- Toutes les années --</option>
                                <option th:each="y : ${#numbers.sequence(2020, 2025)}"
                                        th:value="${y}"
                                        th:text="${y}"
                                        th:selected="${selectedYear != null and selectedYear == #strings.toString(y)}"></option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-search"></i> Filtrer
                            </button>
                            <a th:href="@{/payroll/months}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Effacer
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Payroll Table -->
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date de Paie</th>
                            <th>Salaire brut</th>
                            <th>Total Net</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="slip : ${salarySlips}">
                            <td th:text="${slip.postingDate != null ? slip.postingDate : 'N/A'}"></td>
                            <td th:text="${slip.grossPay != null ? (#numbers.formatDecimal(slip.grossPay, 1, 2) + ' €') : '0,00 €'}"></td>
                            <td th:class="${slip.netPay != null and slip.netPay >= 0} ? 'amount-positive' : 'amount-negative'"
                                th:text="${slip.netPay != null ? (#numbers.formatDecimal(slip.netPay, 1, 2) + ' €') : '0,00 €'}"></td>
                            <td>
                                <!-- Simplified approach using hidden variables -->
                                <div th:with="monthName=${#strings.substringBefore(slip.postingDate, ' ')},
                                             year=${#strings.substringAfter(slip.postingDate, ' ')},
                                             monthNumber=${monthName == 'Janvier' ? '01' : 
                                                          monthName == 'Février' ? '02' : 
                                                          monthName == 'Mars' ? '03' : 
                                                          monthName == 'Avril' ? '04' : 
                                                          monthName == 'Mai' ? '05' : 
                                                          monthName == 'Juin' ? '06' : 
                                                          monthName == 'Juillet' ? '07' : 
                                                          monthName == 'Août' ? '08' : 
                                                          monthName == 'Septembre' ? '09' : 
                                                          monthName == 'Octobre' ? '10' : 
                                                          monthName == 'Novembre' ? '11' : '12'}">
                                    <a th:href="@{/payroll(month=${monthNumber}, year=${year})}"
                                       class="btn btn-sm btn-success">
                                        <i class="fas fa-eye"></i> Voir détails salaire net
                                    </a>

                                    <a th:href="@{/payroll/components(year=${year}, month=${monthNumber})}"
                                       class="btn btn-sm btn-info">
                                        <i class="fas fa-eye"></i> Voir éléments de salaire
                                    </a>
                                </div>
                                
                            </td>
                        </tr>
                        <tr th:if="${salarySlips == null or #lists.isEmpty(salarySlips)}">
                            <td colspan="4" class="text-center">
                                <span th:if="${selectedYear != null and !selectedYear.isEmpty()}">
                                    Aucune fiche de paie trouvée pour l'année sélectionnée
                                </span>
                                <span th:unless="${selectedYear != null and !selectedYear.isEmpty()}">
                                    Aucune fiche de paie disponible
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="1" class="text-end"><strong>TOTAL:</strong></td>
                            <td class="total-amount">
                                <span th:with="totalGross=${#aggregates.sum(salarySlips.![grossPay ?: 0])}"
                                      th:text="${#numbers.formatDecimal(totalGross, 1, 2)} + ' €'"></span>
                            </td>
                            <td class="total-amount">
                                <span th:with="totalNet=${#aggregates.sum(salarySlips.![netPay ?: 0])}"
                                      th:class="${totalNet >= 0} ? 'amount-positive' : 'amount-negative'"
                                      th:text="${#numbers.formatDecimal(totalNet, 1, 2)} + ' €'"></span>
                            </td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
