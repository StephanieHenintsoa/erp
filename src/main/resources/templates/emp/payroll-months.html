<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paie - Résumé Mensuel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-container {
            display: flex;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }
        .filter-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .amount-positive {
            color: #28a745;
            font-weight: bold;
        }
        .amount-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .total-row {
            background-color: #f8f9fa;
            font-weight: bold;
            border-top: 2px solid #dee2e6;
        }
        .total-amount {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar(activePage='payroll-months')}"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Résumé Mensuel des Paies</h1>
            <div th:if="${errorMessage}" class="alert alert-warning" role="alert" style="margin-bottom: 20px;">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            </div>

            <!-- Filter Section -->
            <div class="filter-container">
                <h5><i class="fas fa-filter"></i> Filtrer par Mois</h5>
                <form method="post" th:action="@{/payroll/months}">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="month" class="form-label">Mois</label>
                            <select class="form-control" id="month" name="month">
                                <option value="" th:selected="${selectedMonth == null or selectedMonth.isEmpty()}">-- Tous les mois --</option>
                                <option value="01" th:selected="${selectedMonth == '01'}">Janvier</option>
                                <option value="02" th:selected="${selectedMonth == '02'}">Février</option>
                                <option value="03" th:selected="${selectedMonth == '03'}">Mars</option>
                                <option value="04" th:selected="${selectedMonth == '04'}">Avril</option>
                                <option value="05" th:selected="${selectedMonth == '05'}">Mai</option>
                                <option value="06" th:selected="${selectedMonth == '06'}">Juin</option>
                                <option value="07" th:selected="${selectedMonth == '07'}">Juillet</option>
                                <option value="08" th:selected="${selectedMonth == '08'}">Août</option>
                                <option value="09" th:selected="${selectedMonth == '09'}">Septembre</option>
                                <option value="10" th:selected="${selectedMonth == '10'}">Octobre</option>
                                <option value="11" th:selected="${selectedMonth == '11'}">Novembre</option>
                                <option value="12" th:selected="${selectedMonth == '12'}">Décembre</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="year" class="form-label">Année</label>
                            <select class="form-control" id="year" name="year">
                                <option value="" th:selected="${selectedYear == null or selectedYear.isEmpty()}">-- Toutes les années --</option>
                                <option th:each="y : ${#numbers.sequence(2020, 2025)}"
                                        th:value="${y}"
                                        th:text="${y}"
                                        th:selected="${selectedYear != null and selectedYear == #strings.toString(y)}"></option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="fas fa-search"></i> Filtrer
                            </button>
                            <a th:href="@{/payroll/months}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Effacer
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Payroll Table -->
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date de Paie</th>
                            <th>Salaire brut</th>
                            <th>Total Net</th>
                        </tr>
                    </thead>
                   <tbody>
                        <tr th:each="slip : ${salarySlips}">
                            <td th:text="${slip.postingDate != null ? slip.postingDate : 'N/A'}"></td>
                            <td th:text="${slip.grossPay != null ? (#numbers.formatDecimal(slip.grossPay, 1, 2) + ' €') : '0,00 €'}"></td>
                            <td th:class="${slip.netPay != null and slip.netPay >= 0} ? 'amount-positive' : 'amount-negative'"
                                th:text="${slip.netPay != null ? (#numbers.formatDecimal(slip.netPay, 1, 2) + ' €') : '0,00 €'}"></td>
                        </tr>
                        <tr th:if="${salarySlips == null or #lists.isEmpty(salarySlips)}">
                            <td colspan="5" class="text-center">
                                <span th:if="${selectedMonth != null and !selectedMonth.isEmpty() or selectedYear != null and !selectedYear.isEmpty()}">
                                    Aucune fiche de paie trouvée pour la période sélectionnée
                                </span>
                                <span th:unless="${selectedMonth != null and !selectedMonth.isEmpty() or selectedYear != null and !selectedYear.isEmpty()}">
                                    Aucune fiche de paie disponible
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="1" class="text-end"><strong>TOTAL:</strong></td>
                            <td class="total-amount">
                                <span th:with="totalGross=${#aggregates.sum(salarySlips.![grossPay ?: 0])}"
                                      th:text="${#numbers.formatDecimal(totalGross, 1, 2)} + ' €'"></span>
                            </td>
                            <td class="total-amount">
                                <span th:with="totalNet=${#aggregates.sum(salarySlips.![netPay ?: 0])}"
                                      th:class="${totalNet >= 0} ? 'amount-positive' : 'amount-negative'"
                                      th:text="${#numbers.formatDecimal(totalNet, 1, 2)} + ' €'"></span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
