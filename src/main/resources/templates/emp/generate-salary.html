<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Générer Salaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Générer les Salaires</h1>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/generate-salary}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="employee" class="form-label">Employé</label>
                    <select id="employee" name="employee" class="form-select" required>
                        <option value="" disabled selected>Sélectionner un employé</option>
                        <option th:each="emp : ${employees}" th:value="${emp.name}" th:text="${emp.employee_name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="moisDebut" class="form-label">Mois Début</label>
                    <select id="moisDebut" name="moisDebut" class="form-select" required>
                        <option th:each="month : ${months}" th:value="${month}" th:text="${month}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="anneeDebut" class="form-label">Année Début</label>
                    <input type="number" id="anneeDebut" name="anneeDebut" class="form-control" min="2000" max="2100" required>
                </div>
                <div class="mb-3">
                    <label for="moisFin" class="form-label">Mois Fin</label>
                    <select id="moisFin" name="moisFin" class="form-select" required>
                        <option th:each="month : ${months}" th:value="${month}" th:text="${month}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="anneeFin" class="form-label">Année Fin</label>
                    <input type="number" id="anneeFin" name="anneeFin" class="form-control" min="2000" max="2100" required>
                </div>
                <button type="submit" class="btn btn-primary">Générer Salaires</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
