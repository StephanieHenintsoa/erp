<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Liste des Employés</h1>
            <!-- Filter Form -->
            <div class="filter-container mb-4">
                <form th:action="@{/employees}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="minDate" class="form-label">Date d'Embauche (Min)</label>
                        <input type="date" class="form-control" id="minDate" name="minDate" th:value="${minDate}"/>
                    </div>
                    <div class="col-md-3">
                        <label for="maxDate" class="form-label">Date d'Embauche (Max)</label>
                        <input type="date" class="form-control" id="maxDate" name="maxDate" th:value="${maxDate}"/>
                    </div>
                    <div class="col-md-2">
                        <label for="status" class="form-label">Statut</label>
                        <select class="form-control" id="status" name="status">
                            <option value="">Tous</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status}" 
                                    th:text="${status}"
                                    th:selected="${status == selectedStatus}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="designation" class="form-label">Poste</label>
                        <select class="form-control" id="designation" name="designation">
                            <option value="">Tous</option>
                            <option th:each="designation : ${designations}" 
                                    th:value="${designation.name}" 
                                    th:text="${designation.name}"
                                    th:selected="${designation.name == selectedDesignation}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="department" class="form-label">Département</label>
                        <select class="form-control" id="department" name="department">
                            <option value="">Tous</option>
                            <option th:each="department : ${departments}" 
                                    th:value="${department.name}" 
                                    th:text="${department.name}"
                                    th:selected="${department.name == selectedDepartment}"></option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Filtrer</button>
                        <a th:href="@{/employees}" class="btn btn-secondary">Réinitialiser</a>
                    </div>
                </form>
            </div>
            <!-- Employee Table -->
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom de l'Employé</th>
                            <th>Prénom</th>
                            <th>Entreprise</th>
                            <th>Date d'Embauche</th>
                            <th>Statut</th>
                            <th>Département</th>
                            <th>Poste</th>
                            <th>Genre</th>
                            <th>Date de Naissance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.name} ?: 'N/A'"></td>
                            <td th:text="${employee.employeeName} ?: 'N/A'"></td>
                            <td th:text="${employee.firstName} ?: 'N/A'"></td>
                            <td th:text="${employee.company} ?: 'N/A'"></td>
                            <td th:text="${employee.dateOfJoining} ?: 'N/A'"></td>
                            <td th:text="${employee.status} ?: 'N/A'"></td>
                            <td th:text="${employee.department} ?: 'N/A'"></td>
                            <td th:text="${employee.designation} ?: 'N/A'"></td>
                            <td th:text="${employee.gender} ?: 'N/A'"></td>
                            <td th:text="${employee.dateOfBirth} ?: 'N/A'"></td>
                            <td>
                                <a th:href="@{/employees/{name}(name=${employee.name})}" class="btn btn-info btn-sm">Détails</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(employees)}">
                            <td colspan="10" class="text-center">Aucun employé trouvé.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
