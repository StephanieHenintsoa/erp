<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <h1>Liste des Fournisseurs</h1>
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Supplier Name</th>
                            <th>Supplier Group</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="supplier : ${suppliers}">
                            <td th:text="${supplier.name}"></td>
                            <td th:text="${supplier.supplierName}"></td>
                            <td th:text="${supplier.supplierGroup}"></td>
                            <td th:text="${supplier.country}"></td>
                            <td>
                                <a th:href="@{/supplier-quotations/{name}(name=${supplier.name})}" class="btn btn-primary btn-quotation">
                                    <i class="fas fa-file-invoice"></i> Liste des devis
                                </a>
                                <a th:href="@{/supplier-purchase-orders/{name}(name=${supplier.name})}" class="btn btn-primary btn-purchase-order">
                                    <i class="fas `System: fa-shopping-cart"></i> Liste des commandes
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
