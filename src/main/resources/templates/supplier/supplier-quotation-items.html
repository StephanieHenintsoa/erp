<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Quotation Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Quotation Items for <span th:text="${quotationName}"></span></h1>
                <a th:href="@{'/supplier-quotations/' + ${supplierName}}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Quotations
                </a>
            </div>
            
            <div class="quotation-details mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <strong>Supplier:</strong> <span th:text="${quotation.supplier}"></span>
                            </div>
                            <div class="col-md-4">
                                <strong>Transaction Date:</strong> <span th:text="${quotation.transactionDate}"></span>
                            </div>
                            <div class="col-md-2">
                                <strong>Status:</strong> <span th:text="${quotation.status}"></span>
                            </div>
                            <div class="col-md-2">
                                <strong>Total:</strong> <span th:text="${quotation.grandTotal}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.itemName}"></td>
                            <td th:text="${item.qty}"></td>
                            <td th:text="${item.rate}"></td>
                            <td th:text="${item.amount}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(items)}">
                            <td colspan="4" class="text-center">No items found for this quotation.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
