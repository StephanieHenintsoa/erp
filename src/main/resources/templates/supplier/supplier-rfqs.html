<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supplier Request for Quotations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Request for Quotations for <span th:text="${supplierName}"></span></h1>
                <a th:href="@{/suppliers}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Suppliers
                </a>
            </div>

            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Transaction Date</th>
                            <th>Status</th>
                            <th>Company</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rfq : ${rfqs}">
                            <td th:text="${rfq.name}"></td>
                            <td th:text="${rfq.transactionDate}"></td>
                            <td th:text="${rfq.status}"></td>
                            <td th:text="${rfq.company}"></td>
                            <td>
                                <a th:href="@{'/supplier-rfq-details/' + ${rfq.name}}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-list-ul"></i> DÃ©tails RFQ
                                </a>                                
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(rfqs)}">
                            <td colspan="5" class="text-center">No request for quotations found for this supplier.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
